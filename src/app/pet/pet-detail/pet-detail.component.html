<div class="container-fluid mt-5 mb-5">
    <div class="row">
        <!----- Pet Details-->

        <div class="col-lg-6">
            <div class="row">
                <div class="col-8 mt-3">
                    <img src="{{pet.image}} "  width="100%" alt="">
                </div>
                <div class="col-4 mt-3">
                    <h2>{{pet.name}} </h2>
                    <p><b>Category:</b> {{pet.category | titlecase}}</p>
                    <p><b>Sex:</b> {{pet.sex == "m"? "Male":"Female"}}</p>
                    <p><b>Size:</b> {{pet.size_kg}} kg</p>
                </div>
            </div>
            <div class="row mt-3">
                <p>{{pet.story}} </p>
            </div>
        </div>
        <!----Form----->

        <div class="col-lg-6">
            <h2 class="text-center">Adopt</h2>
            <form class="mb-3" [formGroup]="form">
                <div class="form-group mb-3">
                    <label for="exampleInputEmail1">Name</label>
                    <input 
                    type="text" 
                    class="form-control"
                     id="exampleInputEmail1" 
                     aria-describedby="emailHelp" 
                     placeholder="Enter your Full Name"
                     formControlName="name">
                    
                  </div>
                  <div class="form-group mb-3">
                    <label for="exampleInputPassword1">Contact</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="exampleInputPassword1" 
                        placeholder="Enter your contact(email/phone)"
                        formControlName="contact">
                  </div>
                  <div class="btnbox">
                      <button type="submit" class="btn btn-primary float-end" (click)="onSubmitForm()" [disabled]="form.invalid">Submit request</button>

                  </div>
            </form>
        </div>
    </div>
</div>
